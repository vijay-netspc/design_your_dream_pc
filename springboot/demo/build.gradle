plugins {
    id 'org.springframework.boot' version '3.2.2'
    id 'io.spring.dependency-management' version '1.1.3'
    id 'java'
}

group = 'com.pcbuild'
version = '1.0.0'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'   // Spring Web for REST APIs
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // JPA for database interaction
    implementation 'mysql:mysql-connector-java:8.0.33' // MySQL Driver
    implementation 'org.projectlombok:lombok:1.18.28'  // Lombok for reducing boilerplate code

    // Development and testing dependencies
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    annotationProcessor 'org.projectlombok:lombok'
}

tasks.named('test') {
    useJUnitPlatform()
}
